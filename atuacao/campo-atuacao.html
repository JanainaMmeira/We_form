<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Form</title>

    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/stylemobile.css">

    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--Icones de CSS-->
    <link rel="stylesheet" href="../vendor/fontawesome/css/all.css">

    <!--Favicon-->
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">

</head>
<body>
    <header class="header_logo">
    <img src="../assets/logo.jpg" alt="Logo JanainaMeira" class="header_image">
  </header>
    <div class="hero">
        <aside>
            <img src="../assets/protecao_animais2.png" alt="Imagem hero com animais" class="image_hero" >

            <h1 class="title"> <span>We</span> Form</h1>

        </aside>
        <!--Conteudo do formulário da página principal -->
        <main>
            <header>
                <a href="../index.html">
                    <i class="fa-solid fa-angle-left">
                    </i>
                </a>
                 <h2>Campo de <span>Atuação</span></h2>
            </header>
             <form>
                <label for="input-field"> Pesquisar Atuação</label>
                <div class="selectdiv">
                    <select id="input-field">
                        <option value="" > </option>
                        <option value="abrigo">Abrigo de animais - Pet Lar</option>
                        <option value="abrigoc">Abrigo de animais - Caezins</option>
                        <option value="alimentacao">Centro de alimentação - Nosso prato</option>
                        <option value="creche">Creche Infantil
                        </option>
                    
                    </select>
                </div>

                <div>
                    <h3>OU </h3>
                    <p><span>Cadatre novo campo de atuação</span></p>
                </div>
                       
                
                <div class="points">
                    <label for="input-points"> Campo de atuação</label>
                    <input type="text" id="input-points">
                                   </div>
             </form>

             <div class="actions">
                <a href="#">Cadastrar </a>
            </div>

            
        </main>

         

    </div>

 <footer class="assinatura_rodape">
